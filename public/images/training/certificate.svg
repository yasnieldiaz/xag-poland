<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#df1b23"/>
      <stop offset="100%" style="stop-color:#b51620"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    <pattern id="watermark" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <text x="10" y="50" font-family="Arial" font-size="8" fill="#0b0e20" opacity="0.03">XAG POLSKA</text>
    </pattern>
  </defs>

  <!-- Main certificate background -->
  <rect x="20" y="20" width="760" height="560" rx="8" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Watermark pattern -->
  <rect x="20" y="20" width="760" height="560" fill="url(#watermark)"/>

  <!-- Decorative border -->
  <rect x="40" y="40" width="720" height="520" rx="4" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <rect x="50" y="50" width="700" height="500" rx="2" fill="none" stroke="#0b0e20" stroke-width="1" opacity="0.2"/>

  <!-- Corner ornaments -->
  <g fill="url(#goldGrad)">
    <circle cx="60" cy="60" r="8"/>
    <circle cx="740" cy="60" r="8"/>
    <circle cx="60" cy="540" r="8"/>
    <circle cx="740" cy="540" r="8"/>
  </g>

  <!-- Top decorative line -->
  <line x1="150" y1="90" x2="650" y2="90" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- XAG | IMEGA Logo -->
  <g transform="translate(400, 130)">
    <text x="-85" y="10" font-family="Arial Black, Arial, sans-serif" font-size="38" font-weight="900" fill="#0b0e20" text-anchor="middle">XAG</text>
    <rect x="-28" y="-18" width="5" height="35" fill="#df1b23" rx="1"/>
    <text x="58" y="10" font-family="Arial Black, Arial, sans-serif" font-size="38" font-weight="900" fill="#0b0e20" text-anchor="middle">IMEGA</text>
  </g>

  <!-- POLSKA subtitle under logo -->
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" letter-spacing="6">POLSKA</text>

  <!-- Certificate title -->
  <text x="400" y="210" font-family="Georgia, serif" font-size="14" fill="#888" text-anchor="middle" letter-spacing="8">CERTYFIKAT</text>
  <text x="400" y="248" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="#0b0e20" text-anchor="middle">PILOTA DRONA ROLNICZEGO</text>

  <!-- Subtitle -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Agricultural Drone Pilot Certificate</text>

  <!-- Decorative line -->
  <line x1="250" y1="300" x2="550" y2="300" stroke="url(#goldGrad)" stroke-width="1"/>

  <!-- This certifies text -->
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Niniejszym zaświadcza się, że</text>

  <!-- Name placeholder line -->
  <line x1="200" y1="385" x2="600" y2="385" stroke="#0b0e20" stroke-width="1" opacity="0.3"/>
  <text x="400" y="378" font-family="Georgia, serif" font-size="26" font-style="italic" fill="#0b0e20" text-anchor="middle">[Imię i Nazwisko]</text>

  <!-- Completion text -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">pomyślnie ukończył(a) szkolenie z zakresu obsługi</text>
  <text x="400" y="442" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">dronów rolniczych XAG i uzyskał(a) uprawnienia do wykonywania</text>
  <text x="400" y="464" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">profesjonalnych operacji opryskowych w rolnictwie.</text>

  <!-- Bottom section -->
  <g transform="translate(0, 0)">
    <!-- Date section -->
    <text x="180" y="510" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Data wydania</text>
    <line x1="120" y1="525" x2="240" y2="525" stroke="#0b0e20" stroke-width="1" opacity="0.3"/>
    <text x="180" y="522" font-family="Arial, sans-serif" font-size="11" fill="#0b0e20" text-anchor="middle">_______________</text>

    <!-- Certificate number -->
    <text x="400" y="510" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Nr certyfikatu</text>
    <text x="400" y="530" font-family="Courier New, monospace" font-size="11" fill="#0b0e20" text-anchor="middle">XAG-PL-2026-XXXX</text>

    <!-- Signature section -->
    <text x="620" y="510" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Podpis instruktora</text>
    <line x1="560" y1="525" x2="680" y2="525" stroke="#0b0e20" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Official seal -->
  <g transform="translate(680, 470)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#redGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#redGrad)" stroke-width="1"/>
    <text x="0" y="-8" font-family="Arial Black, sans-serif" font-size="10" fill="#df1b23" text-anchor="middle">XAG</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="7" fill="#df1b23" text-anchor="middle">POLSKA</text>
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="6" fill="#df1b23" text-anchor="middle">CERTIFIED</text>
  </g>

  <!-- Bottom decorative line -->
  <line x1="150" y1="555" x2="650" y2="555" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- DroneAgri.pl branding -->
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="9" fill="#999" text-anchor="middle">DroneAgri.pl - Oficjalny Dystrybutor XAG w Polsce | www.droneagri.pl</text>
</svg>
